version: '3.8'
services:
  # 1. Laravel App (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: ./dockerfiles/php.dockerfile
    container_name: laravel_app
    restart: unless-stopped
    volumes:
      - .:/var/www
    networks:
      - project_network

  # 2. Nginx Server
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./dockerfiles/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - project_network

  # 3. MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb_container
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - project_network

  # 4. Mailhog
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog_container
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Dashboard (Browser link)
    networks:
      - project_network

networks:
  project_network:
    driver: bridge

volumes:
  mongodb_data: